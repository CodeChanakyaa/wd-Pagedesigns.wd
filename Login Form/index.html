<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h2>Login Form</h2>
        </header>
        <form>
            <div class="input_box">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="input_box">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="input_box">
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="newuser">
                <label>New User</label>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </main>
</body>
</html>
